<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>
    <style>

    </style>
</head>

<body>
    <section>
        <div class="container">
            <div class="user signinBx">
                <div class="imgBx">
                    <div class="wrapper">
                        <h1 data-heading="ebay Listing">ebay Listing</h1>
                    </div>
                    <!-- <img
                        src="https://raw.githubusercontent.com/WoojinFive/CSS_Playground/master/Responsive%20Login%20and%20Registration%20Form/img1.jpg"
                        alt="" /> -->
                </div>
                <div class="formBx">
                    <form action="" onsubmit="return false;">
                        <h2>Sign In</h2>
                        <input class="username" type="text" name="" placeholder="Username" />
                        <input class="password" type="password" name="" placeholder="Password" />
                        <input type="submit" name="" value="Login" />
                        <p class="signup">
                            Don't have an account ?
                            <a href="#" onclick="toggleForm();">Sign Up.</a>
                        </p>
                    </form>
                </div>
            </div>
            <div class="user signupBx">
                <div class="formBx">
                    <form action="" onsubmit="return false;">
                        <h2>Create an account</h2>
                        <input class="username" type="text" name="" placeholder="Username" />
                        <input class="email" type="email" name="" placeholder="Email Address" />
                        <input class="password" type="password" name="" placeholder="Create Password" />
                        <input class="password" type="password" name="" placeholder="Confirm Password" />
                        <input type="submit" name="" value="Sign Up" />
                        <p class="signup">
                            Already have an account ?
                            <a href="#" onclick="toggleForm();">Sign in.</a>
                        </p>
                    </form>
                </div>
                <div class="imgBx">
                    <!-- <img
                        src="https://raw.githubusercontent.com/WoojinFive/CSS_Playground/master/Responsive%20Login%20and%20Registration%20Form/img2.jpg"
                        alt="" /> -->
                    <div class="wrapper">
                        <h1 data-heading="ebay Listing">ebay Listing</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        const toggleForm = () => {
            const container = document.querySelector('.container');
            container.classList.toggle('active');
        };
    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    -->
</body>

</html>
